<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <header class="head" >
        <div id="display-btn"><span class="material-symbols-outlined">
                menu
            </span> <span>Display</span>
            <span class="material-symbols-outlined">
                keyboard_arrow_down
            </span>

        </div>
    </header>
    <section class="main-container" id="main-container">
        <div class="box" id="Backlog">
            <div class="title-container">
                <div class="title"><span class="material-symbols-outlined">
                        pending
                    </span> <span>Back Log </span>
                    <span>1</span>
                </div>
                <div id="addIcon">
                    <button id="create-issue">
                        <span class="material-symbols-outlined">
                            add
                        </span>
                    </button>
                    <span class="material-symbols-outlined icon">
                        more_horiz
                    </span>
                </div>
            </div>
        </div>
        <div class="box" id="Todo">
            <div class="title-container">
                <div class="title"><span class="material-symbols-outlined">
                        radio_button_unchecked
                    </span> <span>To Do </span>
                    <span>1</span>
                </div>
                <div id="addIcon">
                    <button id="create-issue">
                        <span class="material-symbols-outlined">
                            add
                        </span>
                    </button>
                    <span class="material-symbols-outlined icon">
                        more_horiz
                    </span>
                </div>
            </div>

        </div>
        <div class="box" id="In progress">
            <div class="title-container">
                <div class="title"><span class="material-symbols-outlined" style="color: orange;">
                        tonality
                    </span><span>In Progress </span>
                    <span>1</span>
                </div>
                <div id="addIcon">
                    <button id="create-issue">
                        <span class="material-symbols-outlined">
                            add
                        </span>
                    </button>
                    <span class="material-symbols-outlined icon">
                        more_horiz
                    </span>
                </div>
            </div>
        </div>
        <div class="box" id="Done">
            <div class="title-container">
                <div class="title"><span class="material-symbols-outlined" style="color: #5E6AD2;">
                        check_circle
                    </span><span>Done </span>
                    <span>1</span>
                </div>
                <div id="addIcon">
                    <button id="create-issue">
                        <span class="material-symbols-outlined">
                            add
                        </span>
                    </button>
                    <span class="material-symbols-outlined icon">
                        more_horiz
                    </span>
                </div>
            </div>
        </div>
        <div class="box" id="Cancelled">
            <div class="title-container">
                <div class="title"><span class="material-symbols-outlined" style="color: red;">
                        cancel
                    </span><span>Cancelled </span>
                    <span>1</span>
                </div>
                <div id="addIcon">
                    <button id="create-issue">
                        <span class="material-symbols-outlined">
                            add
                        </span>
                    </button>
                    <span class="material-symbols-outlined icon">
                        more_horiz
                    </span>
                </div>
            </div>
        </div>
    </section>
    <div class="sorting-card">
        <div class="group"><span>Grouping</span>
             <select name="" id="groupingOn">
                <option value="status">Status</option>
                <option value="user">User</option>
                <option value="priority">Priority</option>
            </select></div>
        <div class="order"><span>Ordering</span>
            <select name="" id="orderingOn">
                <option value="priority">Priority</option>
                <option value="title">Title</option>
            </select>
        </div>
        <button id="sort-btn">sort</button>
    </div>
    <script src="sortingdata.js"></script>
    <script src="status.js"></script>
    <script src="user.js"></script>
    <script src="priority.js"></script>
</body>

</html>
